<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header class="header">
        <span class="material-symbols-outlined" style="font-size: 30px">
            local_library
        </span>
        <h1 class="title">booksmart</h1>
    </header>
    <div class="book-form-container background-inactive">
        <div class="book-form inactive">
            <form id="add-book-form" onsubmit="return false;">
                <div class="text-input">
                    <div class="title-input">
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="author-input">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="pages-input">
                        <label for="pages">Pages</label>
                        <input type="number" name="pages" id="pages" required>
                    </div>
                </div>
                <div class="read-input">
                    <input type="checkbox" name="read" id="read" required>
                    <label for="read">I have read this book</label>
                </div>
            </form>
        </div>
        <div class="book-form-btns">
            <button class="cancel-btn btn inactive">cancel</button>
            <button type="submit" form="add-book-form" class="add-btn btn">add book</button>
        </div>
    </div>
    
    <div class="library-container">
    </div>

    <div class="book-card-focus-container inactive">
        <div class="back-btn-div">
            <button class="back-btn">
                <span class="material-symbols-outlined">
                    arrow_back
                </span>
        </button>
        </div>
        <div class="book-card-copy-div">

        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
